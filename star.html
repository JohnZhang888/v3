    function otherChineseText() {
      ci('.-star-text', `<p>
          “立正！敬礼！”随着这铿锵有力的号令响起，慷慨激昂的国歌在校园回荡，五星红旗就像那黎明的红日冉冉升起，五颗金黄的五角星在大红色背景的衬托下，显得格外鲜艳而明亮。我的目光坚定有力地射向最大的那颗星，那颗代表着中国共产党的明星，正是照我前行的那颗星！
        </p>
        <hr>
        <p> 我和共产党的初次“邂逅”，从一次看新闻联播开始。那年南方下了暴雨，发生了洪灾。主播说：“在此汛情期间，中国共产党人奋勇拼搏、迎难而上、砥砺奋进……”</p>
        <p>
          还在上幼儿园的我听得一头雾水，疑惑地问身旁的奶奶：“奶奶，‘共产党’是什么意思？”奶奶把我搂在温暖的怀里，向我投来亲切而深情的目光：“共产党啊，就是一群处处为人民着想的人，他们不论做什么事，都是为了人民，为了我们。”</p>
        <p>“那他们到底做什么呢？”</p>
        <p>“救死扶伤、打败敌人，给穷人东西吃、衣服穿……人民让他们干什么，他们就能干什么。”</p>
        <p>“那真酷！”我小小的心灵里，已经悄然埋下了为人民服务的种子。</p>
        <hr>
        <p>后来，我上了小学一年级。幸运的是，我被选为了第一批少先队员。老师深情地对我们说：</p>
        <p>“想不想当共产党员？”</p>
        <p>“想！”我们异口同声地说。</p>
        <p>
          “想加入共产党，就得先加入少先队。你们已经是共产党的预备队了。你们的任务就是努力学习，将来成为一名真正光荣的中国共产党员！”望着胸前鲜艳的红领巾，再望向国旗上最大的那颗星，我的心中充满了前进的力量。从那时起，我就在那颗星的照耀下努力学习。
        </p>
        <hr>
        <p>
          当我进入初中，课程表上又多了一门道德与法治课。第一节课，道德与法治老师就跟我们说：“看到国旗上那颗大星了吗？我们就要在它的照耀下砥砺前行。我们要实现中华民族伟大复兴的中国梦！”然后他又给我们讲了中国共产党员、优秀村干部黄文秀大学毕业后毅然回到贫穷的家乡脱贫攻坚，为实现中华民族伟大复兴的中国梦努力奋斗，最后以身殉职的故事。
        </p>
        <hr>
        <p>
          霎时间，我想到了一句名言：“为中华之崛起而读书！”引领我读书的，不正是照我前行的那颗星吗？我相信那颗代表着中国共产党的星，能引领着我，穿过未知的黑暗，而那黑暗过后，必将是中华民族伟大复兴所带来的一片光明。</p>`)
    }
    function otherEnglishText() {
      ci('.-star-text', `<p>
        "Stand at attention! Salute!" As this powerful call rang out, the impassioned national anthem echoed through the campus, the five-star red flag rose like the red sun at dawn, and the five golden five-pointed stars looked especially bright and vivid against the big red background. My eyes firmly and forcefully shot to the biggest star, the star that represents the Communist Party of China, the very star that shines me forward!
        </p>
        <hr>
        <p>My first encounter with the Communist Party began when I watched a news broadcast. The first time I watched the newscast was when there was heavy rain and flooding in the south of the country. The anchor said, "During this flood, the Chinese communists fought bravely, rose to the challenge and forged ahead..."</p>
        <p>
          I who was still in the kindergarten was confused, puzzled and asked my grandmother beside me: "Grandma, what does 'Communist Party' mean?" Grandma put me in the warmth of her arms, and threw me a kind and affectionate gaze "The Communist Party, ah, is a group of people everywhere for the sake of the people, no matter what they do, it is for the people, for us."</p>
        <p>"And what exactly do they do?"</p>
        <p>"Saving lives, defeating the enemy, giving the poor things to eat and clothes to wear... What the people tell them to do, they can do."</p>
        <p>"That's cool!" The seed of serving the people has been quietly planted in my little mind.</p>
        <hr>
        <p>Later, I went to the first grade of primary school. Fortunately, I was chosen as one of the first batch of Young Pioneers. The teacher said to us fondly:</p>
        <p>"Do you want to be a communist?" </p>
        <p>"Yes!" We said in unison. </p>
        <p>
          "If you want to join the Communist Party, you have to join the Young Pioneers first. You are already in the Communist Party's reserves. Your task is to study hard and become a truly honourable member of the Chinese Communist Party in the future!" Looking at the bright red scarf on my chest and then at the biggest star on the national flag, my heart was filled with the power to move forward. Since then, I have studied hard under the light of that star.
        </p>
        <hr>
        <p>
          When I entered junior high school, there was one more morality and rule of law class on the curriculum. In the first class, the morality and rule of law teacher told us, "See that big star on the national flag? We have to move forward under its light. We are going to realise the Chinese dream of the great rejuvenation of the Chinese nation!" Then he told us the story of Huang Wenxiu, a member of the Chinese Communist Party and an outstanding village cadre, who resolutely returned to his poor hometown to fight against poverty after graduating from university, and struggled hard to realise the Chinese dream of the great rejuvenation of the Chinese nation, and finally died in the line of duty.
        </p>
        <hr>
        <p>
          In a flash, I thought of a famous saying, "Study for the rise of China!" Isn't the star that leads me to study the same star that shines me forward? I believe that that star, which represents the Communist Party of China, can lead me through the unknown darkness, and after that darkness, there will be a light brought by the great rejuvenation of the Chinese nation. </p>`)
    }
